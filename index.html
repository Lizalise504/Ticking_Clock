<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ticking Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="dot"></div>
            <div class="hour one">Ⅰ</div>
            <div class="hour two">Ⅱ</div>
            <div class="hour three">Ⅲ</div>
            <div class="hour four">Ⅳ</div>
            <div class="hour five">Ⅴ</div>
            <div class="hour six">Ⅵ</div>
            <div class="hour seven">Ⅶ</div>
            <div class="hour eight">Ⅷ</div>
            <div class="hour nine">Ⅸ</div>
            <div class="hour ten">Ⅹ</div>
            <div class="hour eleven">Ⅺ</div>
            <div class="hour twelve">Ⅻ</div>
            <div id="minutes">
                <div class="minute">
                    <div class="minute-hand"></div>
                </div>
            </div>
            <div id="hours">
                <div class="hours">
                    <div class="hour-hand"></div>
                </div>
            </div>
            <div id="seconds">
                <div class="seconds">
                    <div class="seconds-hand"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
